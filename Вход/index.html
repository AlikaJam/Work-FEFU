<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-wight, initial-scale=1.0">
  <title>Форма авторизации</title>
  <link rel="stylesheet" href="style_login.css">
</head>

<body>
  <article class="container">
    <div class="form-box">

      <form action="#" class="form">
        <h2 class="form__title">Вход в систему</h2>

        <div class="form__input">
          <p>Имя пользователя<font color="BA1313">*</font></p>
          <p>
            <input tabindex="1" type="text" required placeholder="..." class="form__input-name">
          </p>
          <p>Пароль<font color="BA1313">*</font></p>
          <p>
            <input tabindex="2" type="password" required placeholder="..." class="form__input-password">
          </p>
        </div>
        <button tabindex="3" type="submit" class="form__bth">Войти</button>
        <p>
          Ещё нет аккаунта?
          <a href="#" tabindex="-1" class="form__reg">Зарегистрироваться</a>
        </p>
        </form>

    </div>
  </article>

</body>

</html>
